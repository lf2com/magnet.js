<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    <title>Magnet.js Demo - Magnet</title>
    <link href="./style.scss" type="text/scss" rel="stylesheet" />
    <link href="../utils/root.scss" type="text/scss" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/gh/lf2com/browser-utils@latest/dist/scriptLoader.js"
      event:load="ready"
      module="
        ~/scss;
        ../utils/dialog;
        ../utils/magnet;
        ../utils/magnet/axis;
        ../utils/magnet/attraction;
        ../utils/magnet/control;
      "
    ></script>
  </head>
  <body>
    <magnet-pack
      id="magnet-panel"
      cross-prevent="parent"
    ></magnet-pack>
    <div id="control-panel-body">
      <section id="group-list">
      </section>
      <footer>
        <button id="add">
          Add
        </button>
        <button id="clear">
          Clear
        </button>
      </footer>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
