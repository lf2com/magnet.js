<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    <title>Magnet.js Demo - Basic</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script src="../utils/scriptLoader.js"></script>
    <script src="../utils/magnet/index.js"></script>
  </head>
  <body>
    <magnet-pack
      class="panel"
      cross-prevent="parent"
      align-to="outer"
      attract-distance="20"
    >
      <magnet-block
        class="block"
        style="width: 20%; height: 15%;"
      >
      </magnet-block>
      <magnet-block
        class="block"
        style="width: 10%; height: 20%; top: 25%; left: -10%;"
      >
      </magnet-block>
      <magnet-block
        class="block"
        style="width: 15%; height: 25%; top: 20%;"
      >
      </magnet-block>
      <magnet-block
        class="block"
        style="width: 15%; height: 15%; top: 15%; left: -10%;"
      >
      </magnet-block>
      <magnet-block
        class="block"
        style="width: 25%; height: 10%;"
      >
      </magnet-block>
    </magnet-pack>
  </body>
</html>
